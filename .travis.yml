sudo: false
language: python
python:
    - "3.4"
addons:
    postgresql: "9.4"
env:
    - TOXENV=py27
    - TOXENV=py27_reverse
    - TOXENV=py34
    - TOXENV=py34_reverse
    - TOXENV=pylama
    - TOXENV=isort
    - TOXENV=docs
install:
    - pip install coveralls tox
before_script:
    - createuser -U postgres -d makina
    - createdb -U postgres -O makina makina
    - cp src/project/settings/local.py.dist src/project/settings/local.py
    - sed -i 's/<DB_NAME>/makina/g' src/project/settings/local.py
    - sed -i 's/<DB_USER>/makina/g' src/project/settings/local.py
script:
    - tox
after_success:
    - coveralls
