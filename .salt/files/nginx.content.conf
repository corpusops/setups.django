{% set cfg = salt['mc_utils.json_load'](data).cfg%}
{% set data = cfg.data %}
{% if data.get('http_users', {}) %}
auth_basic            "Restricted";
auth_basic_user_file  {{data.htaccess}};
{% endif %}

location /static/ {
    alias {{data.static}}/;
}
location /media/ {
    alias {{data.media}}/;
}
location / {
    include proxy_params;
    proxy_pass http://{{cfg.name}}app;
}
